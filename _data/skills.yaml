Impulsgeber: "Sendet einen Impuls aus, der Gegner im Umkreis von 60 Metern für kurze Zeit sichtbar macht. Dabei werden diese selbst durch Wände angezeigt und auf der Minimap markiert."
Impulsverstärker: "Der Impuls hat eine größere Reichweite und kann zusätzlich Behälter mit Beute in der Nähe ausfindig machen."
Zerhacker: "Der Impulsgeber beschützt den Anwender und alle Verbündeten vor feindlichen Spür-Impulsen."
Taktischer Scanner: "Der Schaden erhöht sich beim Angriff auf feindliche Ziele, die durch den Spür-Impuls identifiziert wurden."
Erste Hilfe: "Das Erste-Hilfe-Paket heilt dich selbst oder alle verbündeten Agenten in deinem näheren Umfeld. Der Skill kann am Mann genutzt oder zu heilenden Agenten geworfen werden."
Defibrillator: "Die Vorrichtung kann ausgeschaltete Verbündete wiederbeleben und ihnen einen Teil ihrer normalen Lebenspunkte zurückgeben."
Überdosis: "Die Vorrichtung heilt Ziele effizienter, und sie kann die Lebenspunkte des Ziels sogar über den normalen Wert hinaus steigern."
Dopingspritze: "Steigert neben dem normalen Heileffekt vorübergehend den Schaden für die Geheilten."
Hilfsposten: "Die Unterstützungseinheit kann auf dem Boden platziert werden, wo sie selbstständig befreundete Einheiten heilt und am Boden befindliche Einheiten wiederbelebt."
Lebensretter: "Setzt einen Wiederbelebungsposten ab, der ausgeschaltete Verbündete im betroffenen Bereich automatisch wiederbelebt."
Immunisierer: "Setzt einen Erholungsposten ab, der Statuseffekte entfernt und Verbündete im betroffenen Bereich immun macht."
Munitionslager: "Verbündete in der Nähe des Geräts werden beim Nachladen mit Munition versorgt und die Cooldown-Zeit für Fertigkeiten vermindert sich."
Haftgranate: "Feuert eine Sprengladung ab, die an allen möglichen Oberflächen haftet. Sie kann per Fernauslöser gezündet werden."
Monstergranate: "Größerer Schaden und Sprengradius. Kann Zielen blutende Wunden zufügen."
Blendeffekt: "Die Granate explodiert mit nicht tödlicher Wirkung, die alle Ziele in Reichweite blendet und desorientiert."
Disruptor: "Die Granate löst einen EMP-Effekt aus."
Geschütz: "Lässt den Spieler einen kleinen Geschützturm aufstellen, der Feinde automatisch unter Beschuss nimmt."
Aktiver Sensor: "Steigert den Schaden des Geschützes und markiert angegriffene Ziele, was sie für Verbündete sichtbar macht."
Flammenwerfer: "Das Geschütz verfügt über eine geringere Reichweite, verschießt allerdings eine Flammensäule."
Taser: "Das Geschütz verschießt elektrische Pfeile, die mehrere Ziele gleichzeitig schicken und ihnen Schaden zufügen."
Suchermine: "Dabei handelt es sich um eine rollende Annäherungsmine, die auf dem Boden platziert wird, automatisch Ziele in der Nähe verfolgt, in deren unmittelbarer Nähe explodiert und großen Schaden verursacht."
Luftdetonation: "Bei Erreichen des Ziels wird die Mine hochgeschleudert und setzt eine Vielzahl kleinerer Brandbomben frei."
Gasladung: "Bei Erreichen des Ziels bewegt sich die Mine von einem Ziel zum anderen und setzt eine Gaswolke frei."
Multimine: "Die Mine teilt sich in kleinere Minen auf, die sich mehrere Ziele zugleich suchen."
Ballistischer Schild: "Rüstet dich mit einem Schaden absorbierendem ballistischen Schild aus."
Reaktive Zielsuche: "Der Schild ist stärker und leichter und markiert Feinde, die auf den Schild schießen, mit einem Impuls."
Angriffsschild: "Legt einen Schild an, der Schaden, Nachladetempo und Präzision der Sekundärwaffe des Anwenders steigert und den Rückschlag verringert."
Kinetischer Schild: "Ein kleiner Teil des vom Schild absorbierten Schadens wird dem Nutzer als Heilung zuteil."
Befestigung: "Verstärkt eine Deckungsmöglichkeit, erhöht den Schaden den der Nutzer austeilt und verringert den ankommenden Schaden für alle Agenten, die dahinter Schutz suchen. "
Trapper: "Feindliche Ziele in befestigter Deckung verursachen weniger Schaden, erleiden aber selbst mehr Schaden."
Aufladung: "Verbündete, die eine befestigte Deckung benutzen, regenerieren langsam verlorene Lebenspunkte und die Cooldown-Zeit für ihre Fertigkeiten verringert sich."
Verborgenheit: "Verbündete, die eine befestigte Deckung benutzen, können von feindlichen Impulsgebern nicht markiert werden und haben verminderte Bedrohung. Feinde, die auf Verbündete von dieser Deckung aus schießen, werden markiert."
Mobile Deckung: "Stellt eine temporäre Deckungsmöglichkeit für eine Person auf, die gewöhnlichen Schutz bietet, bis sie zerstört wurde. "
Erweiterung: "Die Deckung bietet mehr Schutz und kann zwei Personen schützen."
Claymore-Mine: "Die Deckung ist mit nach vorn gerichteten Sprengladungen ausgerüstet, die Feinden davor Schaden zufügen, wenn der Schild ausgeschaltet wird."
Gegenmaßnahmen: "Im Schutz der Deckung richtet der Anwender größeren Schaden an und ist immun geben Impulsgeber."
Erholungs-Link: "Der Signature Skill des Medizinflügels heilt dich und nahe, freundliche Einheiten. Er belebt am Boden befindliche und tote Agenten auf größere Distanz als die Support Station. Kann über die maximale Gesundheit hinausheilen."
Taktik-Link: "Der Signature Skill des Technikflügels erhöht Waffenschaden, Feuergeschwindigkeit, Nachladegeschwindigkeit und Stabilität der Waffen des eigenen Charakters und aller befreundeter Agenten in der nahen Umgebung."
Überlebens-Link: "Der Signature Skill des Sicherheitsflügels erhöht die Resistenz gegenüber Schaden aller Art sowie die Geschwindigkeit seines Nutzers und aller Verbündeter in der Nähe."
